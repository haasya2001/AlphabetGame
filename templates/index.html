<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Chain Game</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Word Chain Game</h1>
    <div id="game-panel">
      <div class="info-box">
        <strong>Current Letter:</strong> <span id="current-letter">-</span>
      </div>
      <div id="history">
        <strong>Word History:</strong>
        <ul id="word-list"></ul>
      </div>
      <input id="word-input" type="text" placeholder="Enter your word" />
      <button id="submit-word">Submit Word</button>
      <button id="generate-letter">Generate Random Letter</button>
      <p id="error-message"></p>
    </div>
  </div>
  <footer>
    <p>Word Chain Game &copy; 2024</p>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
