<!DOCTYPE html>
<html>
<head>
    <title>Player Selection Game</title>
</head>
<body>
    <h1>Select a Player</h1>
    <button onclick="selectPlayer('Player1')">Player1</button>
    <button onclick="selectPlayer('Player2')">Player2</button>
    <div id="response"></div>
    <button onclick="generateLetter()" id="generate-btn" disabled>Generate Letter</button>
    <h2 id="letter-display"></h2>

    <script>
        let currentPlayer = null;

        function selectPlayer(player) {
            fetch('/select_player', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player: player })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.message;
                currentPlayer = player;
                document.getElementById('generate-btn').disabled = player !== "Player1";
            });
        }

        function generateLetter() {
            fetch('/generate_letter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player: currentPlayer })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => { throw new Error(data.error); });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('letter-display').innerText = `Random Letter: ${data.letter}`;
            })
            .catch(error => {
                alert(error.message);
            });
        }
    </script>
</body>
</html>
